<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head>
        <meta charset="utf-8" />
        <title>Biblioteca Egg</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </head>

    <body>

        <div class="container m-5" >
            <h2>Listado de Usuarios de EGG News</h2>

            <div class="card">
                <table class="table table-dark">
                    <thead class="align-items-center">
                        <tr >
                            <th scope="col">Id del Usuario</th>
                            <th scope="col">Nombre</th>

                            <th scope="col">Rol</th>
                            <th scope="col" sec:authorize="hasRole('ADMIN')">Cambiar Rol</th>
                            <th scope="col">Modificar</th>

                        </tr>
                    </thead>
                    <tbody th:each="usuario : ${usuarios}"> 
                        <tr>
                            <th scope="row" th:text="${usuario.id}"></th>
                            <td th:text="${usuario.nombre}"></td>

                            <td th:text="${usuario.rol}"></td>

                            <td sec:authorize="hasRole('ADMIN')">
                                <a th:href= "@{/admin/modificarRol/__${usuario.id}__}"><i class="fas fa-feather-alt"></i>Cambiar</a>
                            </td>

                            <td>
                                <a th:href= "@{/admin/modificar/__${usuario.id}__}"><i class="fas fa-feather-alt"></i> Modificar</a>
                            </td>

                        </tr>

                    </tbody>
                </table>
            </div>



            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito üëç</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error üëé</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/panelAdmin}" class="btn btn-primary my-2">Volver</a>
                    </div>
                </div>
            </section>

        </div>

        <footer class="text-muted py-5">
            <div class="container">
                <p class="mb-1">EGGNews,<br/>¬°Nuestras Noticias!</p>
                <p class="mb-0">¬øir al inicio? <a href="/"><br/>EGGNews</a></p>
                <p class="float-end mb-1">
                    <a href="#" style="text-decoration:none"><span>‚¨ÜÔ∏è</span> Back to top</a><br/>
                    <a th:href="@{/registrar}" class="col-auto btn btn-secondary my-2">Registrarse</a>
                </p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>

</html>
