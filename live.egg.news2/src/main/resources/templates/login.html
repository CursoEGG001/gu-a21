<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8" />
        <title>Egg - Acceder</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    </head>
    <body>

        <div class="container-sm m-5 contenedor">
            <div class="card">
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error!</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
            </div>

            <div class="container-fluid"> 
                <form class="row align-center" th:action="@{/logincheck}" method="POST">

                    <div class="form-group my-3">
                        <h3 class="card-title">¡Accede A nuestro Sitio!</h3>
                    </div>

                    <div class="form-group my-3">
                        <input type="email" class="form-control" name="email" placeholder="EMAIL" />
                    </div>

                    <div class="form-group my-3">
                        <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" />
                    </div>


                    <button type="submit" class="btn btn-primary mt-3 botones">Ingresar!</button>
                </form>
            </div>


            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <footer class="text-muted py-5">
            <div class="container">
                <p class="mb-1">EGGNews,<br/>¡Nuestras Noticias!</p>
                <p class="mb-0">¿ir al inicio? <a href="/"><br/>EGGNews</a></p>
                <p class="float-end mb-1">
                    <a href="#" style="text-decoration:none"><span>⬆️</span> Back to top</a><br/>
                    <a th:href="@{/registrar}" class="col-auto btn btn-secondary my-2">Registrarse</a>
                </p>
            </div>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
