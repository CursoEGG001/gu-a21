<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title th:text="${noticia.titulo + ' - EGG News '}">Noticia EGG news</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body class='bg-dark bg-gradient container mt-5'>
        <header class='container row card bg-secondary bg-gradient bg-opacity-25'>
            <div class="card-title">
                <h2 class="col-6 display-4" th:text="${noticia.titulo}">El titulo</h2>
            </div>
            <p class="card-footer col-3 text-info-emphasis bg-info bg-gradient bg-opacity-25 text-end rounded-2" th:text="${'Publicado en: '+noticia.fecha}">la fecha</p>
        </header>
        <main class='container container-sm row '>
            <div class="card  card-body bg-dark text-bg-dark">  
                <div class='col-9 card-text' th:text="${noticia.cuerpo}">
                    <div class="card-footer" th:text="${noticia.creador.nombre}">creador
                    </div>
                </div>

            </div>

            <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body p-4">
                    <h5 class="card-title">Error üëé</h5>
                    <p class="card-text fs-6" th:text="${error}"></p>
                </div>
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body p-4">
                    <h5 class="card-title"> üëç ¬°Exito!</h5>
                    <p class="card-text fs-6" th:text="${exito}"></p>
                </div>
            </div>
        </main>

        <footer class="container-sm border border-top border-2 row">
            <div class="fs-2 mt-4 text-light-emphasis text-center col-2">EGG News</div><br />
            <a class="fs-5 mt-4 link-underline-light text-dark-emphasis text-start col-4" th:href='@{/}'> Vamos al Principio</a>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
