<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Estancia Egg - Registro de Casa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="/css/formulario.css" />
    </head>
    <body>
        <header class="container container-lg">
            <nav th:replace="~{/fragments/navbar :: nav}"></nav>
        </header>

        <main class="container container-md contenedor">
            <div class="container-fluid m-5 contenedor">

                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error!</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

                <div class='row justify-content-center'>
                    <form class="formulario row justify-contet-center" th:action="@{/casas/registro}" method="POST">


                        <div class="form-group my-3">
                            <h3 class="card-title">¡Registra tu casa!</h3>
                        </div>
                        <div th:if="${casa != null}">
                            <input th:value="${casa.idCasa}" hidden="hidden" name="id" />
                        </div>
                        <div class="input-group my-3">
                            <input type="text" class="form-control" name="calle" placeholder="Calle" th:value="${calle}" />
                        </div>
                        <div class="input-group my-3">
                            <input type="number" class="form-control" name="numero" placeholder="Numero" th:value="${numero}" />
                        </div>
                        <div class="input-group my-3">
                            <input type="text" class="form-control" name="codigoPostal" placeholder="Código Postal" th:value="${codigoPostal}" />
                        </div>
                        <div class="input-group my-3">
                            <input type="text" class="form-control" name="ciudad" placeholder="Ciudad" th:value="${ciudad}" />
                        </div>

                        <div class="input-group my-3">
                            <input type="date" class="form-control" name="fechaDesde" placeholder="Fecha de habilitación" th:value="${fechaDesde}" />
                        </div>
                        <div class="input-group my-3">
                            <input type="date" class="form-control" name="fechaHasta" placeholder="Fecha de salida" th:value="${fechaHasta}" />
                        </div>
                        <div class="input-group my-3">
                            <input type="text" class="form-control" name="pais" placeholder="Escriba un país" th:value="${pais}" />
                        </div>
                        <div class="input-group my-3">
                            <input type="number" class="form-control" name="tiempoMaximo" placeholder="Tiempo de alquiler(Máximo)" th:value="${tiempoMaximo}" />
                        </div>
                        <div class="input-group my-3">
                            <input type="number" class="form-control" name="tiempoMinimo" placeholder="Tiempo de alquiler(Mínimo)" th:value="${tiempoMinimo}" />
                        </div>
                        <div class="input-group my-3">
                            <input type="number" class="form-control" name="precioHabitacion" placeholder="Precio de alquiler" th:value="${precioHabitacion}" />
                        </div>
                        <div class="input-group my-3">
                            <input type="text" class="form-control" name="tipoVivienda" placeholder="Tipo de vivienda" th:value="${tipoVivienda}" />
                        </div>


                        <button type="submit" class="btn btn-primary mt-3 botones">Registrar casa</button>
                    </form>
                </div>


                <section class="row text-center">
                    <div class="mt-3">
                        <div class="divVolver">
                            <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer th:replace="~{/fragments/footer :: footer}"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
