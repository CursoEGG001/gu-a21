<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Estancia Egg - Listado de Casa</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    </head>
    <body>
        <header class="container container-lg">
            <nav th:replace="~{/fragments/navbar :: nav}"></nav>
        </header>
        <div class="container container-md"> 

            <div class="container"> 
                <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito üëç</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error üëé</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div class="container m-5" >
                    <div class="row justify-content-center">
                        <h1 class="col">Listado de Casas</h1>


                        <table class="z-n1 table table-dark table-striped-columns rounded-2">
                            <thead>
                                <tr>
                                    <th scope="col">Id de Casa</th>
                                    <th scope="col">Calle</th>
                                    <th scope="col">Numero</th>
                                    <th scope="col">C√≥digo Postal</th>
                                    <th scope="col">Fecha Inicial de Disponibilidad</th>
                                    <th scope="col">Fecha final de Disponibilidad</th>
                                    <th scope="col">Pa√≠s</th>
                                    <th scope="col">Tiempo M√°ximo de alquiler</th>
                                    <th scope="col">Tiempo M√≠nimo para alquilar</th>
                                    <th scope="col">Precio de Alquiler</th>
                                    <th scope="col">Tipo de Vivienda</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody th:each="casa : ${casas}"> 
                                <tr th:if="${casa.active}">
                                    <td scope="row" th:text="${casa.idCasa}"></td>
                                    <td th:text="${casa.calle}"></td>
                                    <td th:text="${casa.numero}"></td>
                                    <td th:text="${casa.codigoPostal}"></td>
                                    <td th:text="${casa.fechaDesde}"></td>
                                    <td th:text="${casa.fechaHasta}"></td>
                                    <td th:text="${casa.pais}"></td>
                                    <td th:text="${casa.tiempoMaximo}"></td>
                                    <td th:text="${casa.tiempoMinimo}"></td>
                                    <td th:text="${casa.precioHabitacion}"></td>
                                    <td th:text="${casa.tipoVivienda}"></td>
                                    <td>
                                        <a th:href= "@{/casa/modificar/__${casa.idCasa}__}"><i class="fas fa-feather-alt">  </i> Modificar </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <section class="py-5 text-center container">
                        <div class="row py-lg-5">
                            <div class="col-lg-6 col-md-8 mx-auto">
                                <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <footer th:replace="~{/fragments/footer :: footer}"></footer>
    </body>
</html>
