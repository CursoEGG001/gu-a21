<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Muestra Usuario</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/css/formulario.css"/>
    </head>
    <body>
        <header class="coontainer container-md"> 
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a th:href="@{/usuario}" class="navbar-brand">
                        <img class="logo rounded-end-2" src="/img/Egg.png" alt="Img logo egg" />
                    </a>
                    <a th:href="@{/usuario/}" class="nav-link text-end">Ir al Inicio</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a th:if="${session.usuariosession == null}" class="nav-link " th:href="@{/usuario/registrar}" id="navbarDropdown" role="button" aria-expanded="false">
                                    Registrate!
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/usuario/login}" id="navbarDropdown" role="button" aria-expanded="false">
                                    Ingresar
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container container-sm">   
            <form class="row justify-content-evenly" sec:authorize="hasAnyRole('USUARIO','ADMIN')">
                <fieldset disabled="disabled">
                    <legend th:text="('Id: ')+${usuario.id}">Ejemplo de conjunto de campos deshabilitados</legend>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Nombre</label>
                        <input type="text" id="disabledTextInput" class="form-control" th:placeholder="${usuario.nombre}" />
                    </div>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Correo Electr√≥nico</label>
                        <input type="text" id="disabledTextInput" class="form-control" th:placeholder="${usuario.email}" />
                    </div>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Selector deshabilitado de ejemplo" disabled="disabled">
                            <option selected="selected" th:text="${usuario.rol}">Open this select menu</option>
                        </select>
                    </div>
                </fieldset>
            </form>

            <section class="row text-center">
                <div class="mt-3">
                    <div class="col">
                        <a th:href="@{/}" class="btn btn-secondary my-2">Volver</a>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    </body>
</html>
