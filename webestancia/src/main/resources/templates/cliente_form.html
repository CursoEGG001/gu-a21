<html lang="ES-ar" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8" />
        <title>Estancia Egg - ¡Registra un Cliente!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="/css/formulario.css" />
    </head>
    <body>
        <header class='container container-lg'>

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">
                        <img class="logo rounded-end-2" src="/img/Egg.png" alt="Img logo egg" />
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link disabled" th:if="${cliente != null}" aria-disabled="true">Modifique</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" aria-disabled="true">Registrando</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>

        <main class="container container-md contenedor">
            <div class="container-fluid m-5 contenedor">

                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error!</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>

                <div class='row justify-content-center'>
                    <form class="formulario row justify-contet-center" th:action="@{/clientes/registro}" method="POST">


                        <div class="form-group my-3">
                            <h3 th:unless="${cliente != null}" class="card-title">¡Registrate!</h3>
                        </div>

                        <div th:if="${cliente != null}">
                            <input th:value="${cliente.idCliente}" hidden="hidden" name="id" />
                        </div>

                        <div class="form-group my-3">
                            <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}" />
                        </div>
                        <div class="form-group my-3">
                            <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}" />
                        </div>

                        <div class="form-group my-3">
                            <input type="text" class="form-control" name="calle" placeholder="CALLE" th:value="${calle}" />
                        </div>

                        <div class="form-group my-3">
                            <input type="number" class="form-control" name="numero" placeholder="NUMERO" th:value="${numero}" />
                        </div>

                        <div class="form-group my-3">
                            <input type="text" class="form-control" name="codigoPostal" placeholder="CÓDIGO POSTAL" th:value="${codigoPostal}" />
                        </div>

                        <div class="form-group my-3">
                            <input type="text" class="form-control" name="ciudad" placeholder="CIUDAD" th:value="${ciudad}" />
                        </div>
                        <div class="form-group my-3">
                            <input type="text" class="form-control" name="pais" placeholder="PAÍS" th:value="${pais}" />
                        </div>

                        <button type="submit" class="btn btn-primary mt-3 botones">Registrarme</button>
                    </form>
                </div>


                <section class="row text-center">
                    <div class="mt-3">
                        <div class="divVolver">
                            <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer class="container container-sm text-muted py-5">
            <div class="containerFooter">
                <p class="mb-1">Album example is &copy; Bootstrap,<br>but please download and customize it for yourself!</p>
                <p class="mb-0">New to Bootstrap? <a href="/"><br>Visit the homepage</a> or read our <a href="../getting-started/introduction/">getting started guide</a>.</p>
                <p class="float-end mb-1">
                    <a href="#" style="text-decoration:none"><span>⬆</span> Back to top</a>
                </p>
            </div>
        </footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
